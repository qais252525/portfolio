<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .nav-item {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-xl font-bold">
                <a href="#" class="text-gray-800">Logo</a>
            </div>

            <!-- Toggle Button -->
            <div class="flex md:hidden">
                <button id="toggle" class="text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div> 

            <!-- Left Navigation Buttons -->
            <div class="hidden md:flex space-x-4 font-bold" id="nav-links">
                <a href="">Home</a>
                    <a href="">Services</a>
                    <a href="">Template</a>
                    <a href="">About</a>
                    <a href="">Contact us</a>
                    <a href="">Cooming Soon</a>
            </div>

            <!-- Right Links -->
            <div class="hidden md:flex space-x-4">
                <a href=""><img src="https://pngimg.com/d/linkedIn_PNG27.png" alt="" class="w-9"></a>
                    
                <a href=""><img src="https://image.similarpng.com/thumbnail/2020/06/Popular-Logo-Twitter-clipart-PNG.png" alt="" class="w-9"></a>

                <a href=""><img src="https://p7.hiclipart.com/preview/306/863/765/facebook-computer-icons-social-media-clip-art-fb.jpg" alt="" class="w-9"></a>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden" id="mobile-menu" style="display: none;">
            <div class="flex flex-col space-y-2 px-4 py-2">
                <a href="">Services</a>
                    <a href="">Template</a>
                    <a href="">About</a>
                    <a href="">Contact us</a>
                    <a href="">Cooming Soon</a>
                <div class="border-t border-gray-200 mt-2"></div>
                <div class="flex space-x-4">
                <a href=""><img src="https://pngimg.com/d/linkedIn_PNG27.png" alt="" class="w-9"></a>
                    
                <a href=""><img src="https://image.similarpng.com/thumbnail/2020/06/Popular-Logo-Twitter-clipart-PNG.png" alt="" class="w-9"></a>

                <a href=""><img src="https://p7.hiclipart.com/preview/306/863/765/facebook-computer-icons-social-media-clip-art-fb.jpg" alt="" class="w-9"></a>

                </div>
               
            </div>
        </div>
    </nav>

    <!-- JavaScript for Toggle Functionality -->
    <script>
        $(document).ready(function() {
            $('#toggle').click(function() {
                $('#mobile-menu').toggle();
            });
        });
    </script>

    <!-- Add any additional content here -->
    <div class="py-10 text-center">
        <h1 class="text-3xl font-semibold">Welcome to the Page!</h1>
    </div>

</body>
</html>
